# Example file for configuring the ant build process
# to an individual installation's need.
#
# Never change the file ant/example/local.properties,
# but change ant/local.properties instead, having run
#   ant init
# once. More to the point: Do not change the example file
# unless you want the changes to affect everybody.
#
# Properties configured in this file will override
# the defaults in the ant files, but will give way
# to properties configured as ant command line
# arguments.
#
# Uncomment the following lines when changing them.
# This file follows the syntax of java.util.Properties
# files. I.e., separate property and value by the character
# '=' and make sure to escape backslashes and other
# special characters with a backslash like
# \\ \= \! \# \: to get at the characters without their
# special meaning and use \n \t \r \f for special
# characters.
#
# For more properties that you may want to set
# see the file ant/commonproperties.xml .
#
# link.javadoc.java=http://java.sun.com/products/jdk/1.4.1/docs/api/
# link.javadoc.junit=http://junit.sourceforge.net/javadoc/
# link.javadoc.xerces=http://xml.apache.org/xerces2-j/javadocs/api/
# link.javadoc.collections=file:/local/tgi/java/lib/collections/javadoc
# option.javadoc.access=package
# java.home=C:\\j2sdk1.4.2
# ant.home=C:\\Programme\\apache-ant-1.5.3-1


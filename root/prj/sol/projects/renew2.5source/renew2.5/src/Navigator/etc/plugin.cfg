# Fixed properties of the plugin
# ------------------------------
name = Navigator
mainClass = de.renew.navigator.NavigatorPlugin
provides = de.renew.navigator
requires = ch.ifa.draw,de.renew.gui
version = 1.0
versionDate = 2016-06-02

# User-configurable plugin properties
# -----------------------------------
#load directories on startup:
# specify directories as a SEMICOLON separated list!!!
# subdirectories of your workspace can be added as follows, e.g.: 
#    Mulan/Fipa;Renew/Navigator/src/de/renew/navigator
# directories beyond your workspace can be added as 
#    fully qualified path, i.e.: /<path>/<to>/<your>/<desired>/<dir>
de.renew.navigator.workspace=<not set>
de.renew.navigator.filesAtStartup=<not set>
